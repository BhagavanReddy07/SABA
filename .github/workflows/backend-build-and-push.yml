name: Build and push backend image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute lowercase repo owner
        shell: bash
        run: |
          # github.repository is owner/repo. Extract owner and lowercase it.
          OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/saba-backend:latest

      - name: Show pushed image tag
        run: echo "Pushed ghcr.io/${{ github.repository_owner }}/saba-backend:latest"
